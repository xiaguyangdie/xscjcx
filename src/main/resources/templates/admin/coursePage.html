<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>课程信息</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">

    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="page-header">
                <h1 style="font-size: 10px">
                    <a th:text="${name}" style="color: black;font-weight: bolder"/>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <a style="color: #005cbf">管理员，欢迎访问,课程信息</a>
                </h1>
                <h1>
                    <span>[[${#dates.format(new java.util.Date().getTime(), 'yyyy-MM-dd hh:mm:ss')}]]</span>
                </h1>
                <a class="btn btn-primary" th:href="@{/admin/admin}">管理员首页</a>
                <a class="btn btn-primary" th:href="@{/admin/toAddCourse}">新增</a>
                <a class="btn btn-primary btn-group-sm" th:href="@{/loginOut}">注销</a>
            </div>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-12 column">
            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th>课程id</th>
                    <th>课程名称</th>
                    <th>任课老师</th>
                    <th>上课时间</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p: ${list}">
                    <td th:text="${p.getCid()}"/>
                    <td th:text="${p.getCname()}"/>
                    <td th:text="${p.getTname()}"/>
                    <td th:text="${p.getTime()}"/>
                    <td>
                        <a th:href="@{/admin/toUpdateCourse(cid=${p.getCid()})}">修改</a> |
                        <a th:href="@{/admin/delCourse(cid=${p.getCid()})}">删除</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
