<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>成绩详情</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">

    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="page-header">
                <h1 style="font-size: 10px">
                    <a th:text="${name}" style="color: black;font-weight: bolder"/>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <a style="color: #005cbf">管理员，欢迎访问</a>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a class="btn btn-primary btn-group-sm" th:href="@{/loginOut}">注销</a>
                </h1>
                <h1>
                    <span>[[${#dates.format(new java.util.Date().getTime(), 'yyyy-MM-dd hh:mm:ss')}]]</span>
                </h1>
                <a class="btn btn-primary" th:href="@{/admin/hostPage}">返回</a>
            </div>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-12 column">
            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th>学号</th>
                    <th>姓名</th>
                    <th>C</th>
                    <th>JAVA</th>
                    <th>Python</th>
                    <th>平均分</th>
                    <th>总分</th>
                    <th>排名</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${list.getId()}"/>
                    <td th:text="${list.getName()}"/>
                    <td th:text="${list.getC()}"/>
                    <td th:text="${list.getJAVA()}"/>
                    <td th:text="${list.getPython()}"/>
                    <td th:text="${average}"/>
                    <td th:text="${sum}"/>
                    <td th:text="第+${level}+名"/>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
