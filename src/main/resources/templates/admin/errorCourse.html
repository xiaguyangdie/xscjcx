<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>课程详情</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">

    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="page-header">
                <h1>
                    <span>[[${#dates.format(new java.util.Date().getTime(), 'yyyy-MM-dd hh:mm:ss')}]]</span>
                </h1>
                <a class="btn btn-primary" th:href="@{/admin/admin}">管理员首页</a>
                <a class="btn btn-primary btn-group-sm" th:href="@{/loginOut}">注销</a>
                <a class="btn btn-primary btn-group-sm" th:href="@{/admin/hostPage}">返回</a>
            </div>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-12 column">
            <table class="table table-hover table-striped">
                <thead>
                <span style="color: red" th:text="${error}"></span>
                </thead>
            </table>
        </div>
    </div>
</div>
</body>
</html>
