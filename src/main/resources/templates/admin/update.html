<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改成绩</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">

    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="page-header">
                <h1>
                    <small>修改成绩</small>
                </h1>
            </div>
        </div>
    </div>
    <form th:action="@{/admin/updateGrade}" method="post">
        <div class="form-group">
            <label>学号：</label>
            <input type="text" name="id" class="form-control" th:value="${grade.getId()}" required>
        </div>
        <div class="form-group">
            <label>姓名：</label>
            <input type="text" name="name" class="form-control" th:value="${grade.getName()}" required>
        </div>
        <div class="form-group">
            <label>C：</label>
            <input type="text" name="C" class="form-control" th:value="${grade.getC()}" required>
        </div>
        <div class="form-group">
            <label>JAVA：</label>
            <input type="text" name="JAVA" class="form-control" th:value="${grade.getJAVA()}" required>
        </div>
        <div class="form-group">
            <label>Python：</label>
            <input type="text" name="Python" class="form-control" th:value="${grade.getPython()}" required>
        </div>
        <div class="form-group">
            <input type="submit" class="form-control" th:value="修改">
        </div>
        <div class="form-group">
            <input type="submit" class="form-control" th:href="@{/admin/hostPage}" th:value="返回">
        </div>
    </form>
</div>
