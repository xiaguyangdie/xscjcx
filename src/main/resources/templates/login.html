<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>学生成绩查询</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/css/signin.css}" rel="stylesheet">
</head>

<body class="text-center">
<form class="form-signin" th:action="@{/toLogin}">
    <img class="mb-4" th:src="@{/img/bootstrap-solid.svg}" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">学生成绩管理系统</h1>
    <!--如果msg的消息不为空则显示-->
    <p style="color: #005cbf" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>

    <input type="text" name="number" class="form-control" placeholder="请输入用户名" required="" autofocus="">
    <input type="password" name="password" class="form-control" placeholder="请输入密码" required="">
    <input class="btn btn-lg btn-primary btn-block" type="submit" value="登录"/>
</form>

</body>

</html>
