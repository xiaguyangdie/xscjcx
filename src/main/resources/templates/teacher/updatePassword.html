<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="page-header">
                <h1>
                    <small>修改密码</small>
                </h1>
                <a class="btn btn-primary" th:href="@{/teacher/teacher}">返回</a>
            </div>
        </div>
    </div>
    <form th:action="@{/teacher/reLogin}" method="post">
        <div class="form-group">
            <label>新密码：</label>
            <input type="text" name="password" class="form-control" required="required">
        </div>
        <div class="form-group">
            <label>再次输入密码：</label>
            <input type="text" name="password1" class="form-control" required="required">
        </div>
        <div class="form-group">
            <input type="submit" class="form-control" th:value="修改">
        </div>
    </form>
</div>
